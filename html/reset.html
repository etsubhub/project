<head>

    <link rel="stylesheet" href="/css/reset.css">
    <title>Reset</title>
</head>
<body>
    <div class="reset">
        <div class="close">
            <img src="/icons8-macos-close-30.png"  alt="">
        </div>
        <div class="logo">
            <img src="/palm logo 1.png"  alt="">
        </div>
        <h1>Reset password</h1>
        <div id="pass">
            <p for="">password</p>
            <input type="password" name="" id="" required>
            <br>
            <span>minimum 20 charactrers, one uppercase, one symbol</span>
        </div>
        <div id="con">
            <p for="">confirm password</p>
            <input type="password" name="" id="">
        </div>
        <div ></div>
        <button type="submit" id="rbtn">save</button>
        <p id="bt">go back to <a href="">login</a></p>
    </div>
</body>
